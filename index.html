<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/medias.css" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai uma imagem via CSS-->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja bem vindo(a), novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <i class="material-icons">face</i>
                        </label>
                        <input id="ilogin" type="email" placeholder="Seu E-mail" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <i class="material-icons">vpn_key</i>
                        </label>
                        <input id="isenha" type="password" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="">esqueci minha senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
